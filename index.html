<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Guidance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="webgl-background"></div>

    <header>
        <nav>
            <div class="logo">Professional Guidance</div>
        </nav>
    </header>

    <main>
        <section id="homepage-intro" class="hero scroll-reveal">
            <h1>Welcome to Career Guidance!</h1>
            <p>Your one-stop solution for navigating your academic and career journey. Explore hobbies, colleges, exams, scholarships, and more.</p>
            <button onclick="location.href='features.html'">Get Started</button>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Professional Guidance. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Three.js Background Animation
            const webglBackground = document.getElementById('webgl-background');
            if (webglBackground) {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

                renderer.setSize(window.innerWidth, window.innerHeight);
                webglBackground.appendChild(renderer.domElement);

                const colors = [
                    0xff6b6b, // red
                    0x6dd5ed, // light blue
                    0x2193b0, // darker blue
                    0x8e44ad, // purple
                    0x3498db  // blue
                ];

                const geometries = [
                    new THREE.DodecahedronGeometry(1, 0),
                    new THREE.TorusKnotGeometry(0.6, 0.2, 100, 16),
                    new THREE.IcosahedronGeometry(0.8, 0)
                ];

                const meshCount = 70; // Increased mesh count
                const meshes = [];

                for (let i = 0; i < meshCount; i++) {
                    const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const material = new THREE.MeshPhongMaterial({ color: color, flatShading: true, transparent: true, opacity: Math.random() * 0.7 + 0.3 });
                    const mesh = new THREE.Mesh(geometry, material);

                    mesh.position.set(
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 40
                    );
                    mesh.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );
                    mesh.scale.setScalar(Math.random() * 0.8 + 0.2); // Varied sizes
                    scene.add(mesh);
                    meshes.push(mesh);
                }

                // Add ambient light for better visibility of colors
                const ambientLight = new THREE.AmbientLight(0x404040, 2); // soft white light
                scene.add(ambientLight);

                // Add directional light for shadows and highlights
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(1, 1, 1).normalize();
                scene.add(directionalLight);

                camera.position.z = 15; // Adjusted camera position

                function animate() {
                    requestAnimationFrame(animate);

                    meshes.forEach(mesh => {
                        mesh.rotation.x += 0.003 * Math.random();
                        mesh.rotation.y += 0.005 * Math.random();
                        // More complex movement patterns
                        mesh.position.x += Math.sin(Date.now() * 0.0001 + mesh.id) * 0.01;
                        mesh.position.y += Math.cos(Date.now() * 0.0001 + mesh.id) * 0.01;
                        mesh.position.z += Math.sin(Date.now() * 0.00005 + mesh.id) * 0.005;

                        // Keep meshes within a certain bounds for continuous animation
                        if (mesh.position.x > 20 || mesh.position.x < -20) mesh.position.x *= -1;
                        if (mesh.position.y > 20 || mesh.position.y < -20) mesh.position.y *= -1;
                        if (mesh.position.z > 20 || mesh.position.z < -20) mesh.position.z *= -1;
                    });

                    renderer.render(scene, camera);
                }

                animate();

                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            gsap.from(".hero h1", { duration: 1, y: 50, opacity: 0, ease: "power3.out", delay: 0.5 });
            gsap.from(".hero p", { duration: 1, y: 50, opacity: 0, ease: "power3.out", delay: 0.7 });
            gsap.from(".hero button", { duration: 1, scale: 0.8, opacity: 0, ease: "back.out(1.7)", delay: 0.9 });

            const scrollElements = document.querySelectorAll('.scroll-reveal');

            const elementInView = (el, dividend = 1) => {
                const elementTop = el.getBoundingClientRect().top;
                return (
                    elementTop <=
                    (window.innerHeight || document.documentElement.clientHeight) / dividend
                );
            };

            const displayScrollElement = (element) => {
                element.classList.add('active');
            };

            const handleScrollAnimation = () => {
                scrollElements.forEach((el) => {
                    if (elementInView(el, 1.25)) {
                        displayScrollElement(el);
                    }
                });
            };

            window.addEventListener('scroll', handleScrollAnimation);
            handleScrollAnimation(); // Initial check on load
        });
    </script>
</body>
</html>
