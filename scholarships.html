<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Guidance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Professional Guidance</div>
        </nav>
    </header>

    <main>
        <section id="scholarship-list" class="scroll-reveal">
            <h1>Scholarship Opportunities</h1>
            <p>Find various scholarships to support your education.</p>
            <div class="filter-options">
                <label for="scholarship-type-select">Filter by Type:</label>
                <select id="scholarship-type-select">
                    <option value="all">All</option>
                    <option value="central">Central Government</option>
                    <option value="state-west-bengal">West Bengal State</option>
                    <option value="state-maharashtra">Maharashtra State</option>
                </select>
            </div>
            <div id="scholarships-container">
                <!-- Scholarship cards will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Career Guidance. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="data.js"></script>
    <script src="scholarships.js"></script>
</body>
</html>
